<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 mb-5">
                <h3 class="colorGris">Fundaciones</h3>
                <span>Aquí podrás ver las fundaciones a las que puedes donar tus Puntos Verdes</span>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-around">
    <button type="button" class="btn bgGreen" (click)="csIframe()">Causas sociales y ambientales</button>
    <button type="button" class="btn bgGreen" (click)="odsIframe()">Objetivos de desarrollo sostenible</button>
    <button type="button" class="btn bgGreen" (click)="geoIframe()">Ubicación geográfica</button>
</div>
<div *ngIf="csiframe">
    <iframe src="https://www.fundacionpuntosverdes.com/filtro-por-causa-social-app/" width="100%" height="1000px" align="center" style="border: 0;" ></iframe>
</div>
<div *ngIf="odsiframe">
    <iframe src="https://www.fundacionpuntosverdes.com/filtro-por-ods-app/" width="100%" height="1000px" align="center" style="border: 0;" ></iframe>
</div>
<div *ngIf="geoiframe">
    <iframe src="https://www.fundacionpuntosverdes.com/filtro-geografico-app/" width="100%" height="1000px" align="center" style="border: 0;" ></iframe>
</div>
